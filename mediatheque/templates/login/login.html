<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h2>Se connecter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>

    {% if form.errors %}
        <p>Nom d'utilisateur ou mot de passe incorrect.</p>
    {% endif %}
</body>
</html>
