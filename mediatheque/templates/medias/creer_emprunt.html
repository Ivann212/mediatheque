<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Emprunter un média</title>
</head>
<body>
    <header>
      <a href="/">Retour à l'accueil</a>
    </header>
    {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}

        <label for="membre_nom">Nom du membre :</label>
        <input type="text" name="membre_nom" id="membre_nom" required>

        <label for="membre_prenom">Prénom du membre :</label>
        <input type="text" name="membre_prenom" id="membre_prenom" required>

        <label for="media_nom">Titre du média :</label>
        <select name="media_nom" id="media_nom" required>
            {% for media in medias %}
                    <option value="{{ media.nom }}">{{ media.nom }}</option>
            {% endfor %}
        </select>

        <button type="submit">Créer l'emprunt</button>

        <h2>Les membres</h2>
        <ul>
             {% for membre in membres %}
             <li> Nom : {{ membre.nom }} Prénom : {{ membre.prenom }}</li>
             {% endfor %}
        </ul>
    </form>
</body>
</html>
